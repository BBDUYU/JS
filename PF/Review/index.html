<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter</title>
        <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />

        <!-- styles -->
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/6110b56df7.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div data-include-path="../index.html"></div>
        <script>
            window.addEventListener("load", function () {
                var allElements = document.getElementsByTagName("*");
                Array.prototype.forEach.call(allElements, function (el) {
                    var includePath = el.dataset.includePath;
                    if (includePath) {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                el.outerHTML = this.responseText;
                            }
                        };
                        xhttp.open("GET", includePath, true);
                        xhttp.send();
                    }
                });
            });
        </script>
        <main>
            <section class="container">
                <div class="title">
                    <h2>our reviews</h2>
                    <div class="underline"></div>
                </div>
                <article class="review">
                    <div class="img-container">
                        <img src="./person.png" id="person-img" alt="" />
                    </div>
                    <h4 id="author">sara jones</h4>
                    <p id="job">ux designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Aliquid repudiandae soluta quibusdam voluptate
                        eaque voluptates nesciunt tempora nemo nisi consequuntur
                        laborum debitis iure culpa, quasi, reprehenderit
                        repellat odit impedit rerum.
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">surprise me</button>
                </article>
            </section>
        </main>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
