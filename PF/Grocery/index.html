<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Bud</title>
        <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <!-- styles -->
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/6110b56df7.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div data-include-path="../index.html"></div>
            <script>
                window.addEventListener("load", function () {
                    var allElements = document.getElementsByTagName("*");
                    Array.prototype.forEach.call(allElements, function (el) {
                        var includePath = el.dataset.includePath;
                        if (includePath) {
                            var xhttp = new XMLHttpRequest();
                            xhttp.onreadystatechange = function () {
                                if (
                                    this.readyState == 4 &&
                                    this.status == 200
                                ) {
                                    el.outerHTML = this.responseText;
                                }
                            };
                            xhttp.open("GET", includePath, true);
                            xhttp.send();
                        }
                    });
                });
            </script>
        </header>
        <section
            class="section-center"
            style="max-width: 35rem; margin-top: 8rem"
        >
            <!--form-->
            <form class="grocery-form">
                <p class="alert"></p>
                <h3>grocery bud</h3>
                <div class="form-control">
                    <input type="text" id="grocery" placeholder="e.g. eggs" />
                    <button type="submit" class="submit-btn">submit</button>
                </div>
            </form>
            <!--list-->
            <div class="grocery-container">
                <div class="grocery-list">
                    <article class="grocery-item"></article>
                </div>
                <!--button-->
                <button type="button" class="clear-btn">clear items</button>
            </div>
        </section>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
